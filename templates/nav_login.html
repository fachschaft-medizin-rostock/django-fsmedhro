{% if user.is_authenticated %}
<ul class="nav navbar-nav navbar-right">
    <li class=""><a href="{% url "fsmedhro_user" %}{{ user.username }}">{{ user.first_name }}</a></li>
    <li class=""><a href="{% url "fsmedhro_logout" %}">Logout</a></li>
</ul>
{% else %}
<form class="navbar-form navbar-right" role="form" action="{% url "fsmedhro_login" %}"
    method="post" accept-charset="utf-8">
  <div class="form-group">
    <input type="text" placeholder="Nutzerkennzeichen" class="form-control" name="username">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Passwort" class="form-control" name="password">
  </div>
  {% csrf_token %}
  <button type="submit" class="btn btn-success">Login</button>
</form>
{% endif %}
