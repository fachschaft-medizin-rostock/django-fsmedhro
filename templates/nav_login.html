{% if user.is_authenticated %}
<ul class="nav navbar-nav navbar-right">
    <li class=""><a href="{% url "fsmedhro_user" %}{{ user.username }}">{{ user.first_name }}</a></li>
    <li class=""><a href="{% url "fsmedhro_logout" %}">Logout</a></li>
</ul>
{% else %}
<a href="{% url 'fsmedhro_login' %}?next={{ request.path }}">Login</a>
{% endif %}
