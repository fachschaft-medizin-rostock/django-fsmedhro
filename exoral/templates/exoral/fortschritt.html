<div class="fortschritt">
    {% if modus %}
        <a href="{% url 'exoral:moduswahl' %}">
            {% if modus == 'l' %} Lernmodus
                {% else %} Prokollmodus
            {% endif %}
        </a>
        {% if testat %}
            <a href="{% url 'exoral:testatwahl' modus=modus%}">Testat: {{ testat }}</a>
            {% if pruefer %}
                <a href="{% url 'exoral:prueferwahl'  modus=modus testat_id=testat.pk %}">bei {{ pruefer }}</a>
            {% endif %}
        {% endif %}
    {% endif %}
</div>
